<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply</title>
	<link href='./resources/css/reset.css'>

</head>
<body>
	<header>
		<div class='logo'>
			<img src="./resources/images/logo.png" alt='Secret Agent Supply Logo'/>

		</div>
		<div class='header-img'>
			<span>New Arrival</span>

			<span>Location</span>

	<footer>
		<span>&copy; Secret Agent Supply Inc.</span>
