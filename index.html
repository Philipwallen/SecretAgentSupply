<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply</title>
	<link href='./resources/css/reset.css' type='text/css' rel='stylesheet'>
	<link href='./resources/css/style.css' type='text/css' rel='stylesheet'>

</head>
<body>
	<!-- HEADER CONTENT/LOGO & COMPANY NAME -->
	<div class='header'>
		<div class='container'>
			<img src="./resources/images/logo.png" alt='Logo Image'/>
			<span>Secret Agent Supply INC.</span>
		</div>
	</div>

	<!-- COVER IMAGE & INCLUDED CONTENT -->
	<div class='cover'>
		<div class='container'>
			<!-- Background Image in here -->
			<p class='top'>New Arrival</p>
			<p class='bottom'>Sport Bikes and Motorcycles</p>
		</div>
	</div>

	<!-- NAVIGATION BAR -->
	<nav>
		<div class='container'>
			<ul>
				<li>Eyewear</li>
				<li>Apparel</li>
				<li>Gadgets</li>
				<li>Vehicles</li>
				<li>Glasses</li>
				<li>Contact</li>
			</ul>
		</div>
	</nav>

	<!-- PRODUCTS CONTENT -->
	<div class='container'>
		<div class='products'>
			<!-- PEN PRODUCT -->
			<div class='product-container'>
				<div class='product'><img src='./resources/images/pen.png' alt='exploding pen photo'/></div>
				<span class='description'>Exploding Pen</span>
			</div>

			<!-- WATCH PRODUCT -->
			<div class='product-container'>
				<div class='product'><img src='./resources/images/watch.png' alt='cellular watch photo'/></div>
				<span class='description'>Cellular Watch</span>
			</div>

			<!-- GLASSES PRODUCT -->
			<div class='product-container'>
				<div class='product'><img src='./resoureces/images/glasses.png' alt='thermal glasses photo'/></div>
				<span class='description'>Thermal Glasses</span>
			</div>
		</div>
	</div>

	<!-- COMPANY INFORMATION -->
	<div class='container'>
		<div class='contact'>
			<!-- LOCATION -->
			<div class='business-info'>
				<span class='description'>Location</span>
				<span class='info'>-47.346436, 84.32354</span>
			</div>

			<!-- HOURS -->
			<div class='business-info'>
				<span class='description'>Hours</span>
				<span class='info'>0800 - 1800</span>
			</div>
		</div>
	</div>

	<!-- FOOTER CONTENT -->
	<div class='footer'>
		<div class='container'>
			<span>&copy; Secret Agent Supply Inc.</span>
		</div>
	</div>

</body>
</html>
